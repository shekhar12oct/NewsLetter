<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/shekhar logo.png" alt="logo" width="220" height="220">
      <h1 class="h3 mb-3 font-weight-normal">Sign to my News-Letter</h1>
      <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Shekhar</p>
    </form>
  </body>
</html>
